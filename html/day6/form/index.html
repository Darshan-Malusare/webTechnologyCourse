<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <b>name</b> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="t1"> <br><br>
        <b>password</b> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="p1"> <br><br>
        <b>bio</b> <br>
        <textarea rows="5" cols="10" name="ta1"></textarea> <br><br>
        <input type="button" value="click" name="b1"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="submit" name="b2"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="clear" name="b3"> <br><br>
        <b>gender</b> <br>
        <input type="radio" name="gender">Male &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender">Female &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender">Other <br><br>
        <b>course</b> <br>
        <input type="checkbox" name="course">C &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="course">C++ <br><br>
        <b>city</b> <br>
        <select name="city">
            <option>--select</option>
            <option>mumbai</option>
            <option>pune</option>
            <option>bengaluru</option>
        </select>
    </form>
</body>
</html>
