<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formAssignment</title>
</head>
<body>
    <form>
        <table align="center" frame="box" width="50%" height="700px">
            <tr>
                <th colspan="2">
                    <h1>Registration Form</h1>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Roll no.</b>
                </td>
                <td width="70%" align="center">
                    <input type="text" name="rollNo">
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Name</b>
                </td>
                <td width="70%" align="center">
                    <input type="text" name="fullName">
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Password</b>
                </td>
                <td width="70%" align="center">
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Address</b>
                </td>
                <td width="70%" align="center">
                    <textarea rows="5" cols="25" name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Gender</b>
                </td>
                <td width="70%" align="center">
                    <input type="radio" name="gender">Male &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender">Female &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Course</b>
                </td>
                <td width="70%" align="center">
                    <input type="checkbox" name="course">C &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="course">C++ &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="course">Java
                </td>
            </tr>
            <tr>
                <td width="30%" valign="center" align="right">
                    <b>Select State</b>
                </td>
                <td width="70%" align="center">
                    <select>
                        <option>--select</option>
                        <option>Maharashtra</option>
                        <option>Goa</option>
                        <option>Gujrat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" name="submit"> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Clear" name="clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
