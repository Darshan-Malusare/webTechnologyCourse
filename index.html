<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script>
        var a, b, total;
        a = 10;
        document.write("Value of a = "+a);
        b = 7;
        document.write("<br>Value of b = "+b);
        total = a + b;
        document.write("<br>Sum of a & b = "+total);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
