<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop10To1</title>
    <script>
        i = 10;
        document.write("printing 10 to 1 :<br>");
        while(i >= 1)
        {
            document.write(i + "<br>");
            i--;
        }
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
