<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoopEvenNos</title>
    <script>
        i = 1;
        document.write("printing even no.s from 1 to 30 :<br>");
        while(i <= 30)
        {
            if(i % 2 == 0)
            {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
