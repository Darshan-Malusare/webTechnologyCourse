<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileLoop1To10</title>
    <script>
        i = 1;
        document.write("printing 1 to 10 :<br>");
        while(i <= 10)
        {
            document.write(i + "<br>");
            i++;
        }
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
