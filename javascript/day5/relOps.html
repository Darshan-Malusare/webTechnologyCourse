<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relationalOperators</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        document.write("<br> a > b is "+(a > b));
        document.write("<br> a >= b is "+(a >= b));
        document.write("<br> a < b is "+(a < b));
        document.write("<br> a <= b is "+(a <= b));
        document.write("<br> a == b is "+(a == b));
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
