<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logicalOperators</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        c = parseInt(prompt("enter integer value for c:"));
        document.write("<br>c = "+c);
        document.write("<br> (a > b) && (a > c) is ");
        document.write((a > b) && (a > c));
        document.write("<br> (a > b) || (a > c) is ");
        document.write((a > b) || (a > c));
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
