<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incrementDecrementOperators</title>
    <script>
        document.write("Post Increment (x = 5, calculate y = x++)");
        x = 5;
        y = x++;
        document.write("<br> x = "+x);
        document.write("<br> y = "+y);
        document.write("<br><br> Post Decrement (x = 5, calculate y = x--)");
        x = 5;
        y = x--;
        document.write("<br> x = "+x);
        document.write("<br> y = "+y);
        document.write("<br><br> Pre Increment (x = 5, calculate y = ++x)");
        x = 5;
        y = ++x;
        document.write("<br> x = "+x);
        document.write("<br> y = "+y);
        document.write("<br><br> Pre Decrement (x = 5, calculate y = --x)");
        x = 5;
        y = --x;
        document.write("<br> x = "+x);
        document.write("<br> y = "+y);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
