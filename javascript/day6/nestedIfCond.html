<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedIfCondition</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        c = parseInt(prompt("enter integer value for c:"));
        document.write("<br>c = "+c);
        if (a > b) {
            if (a > c) {
                document.write("<br> a is greatest");
            } else {
                document.write("<br> c is greatest");
            }
        } else if (b > c){
            document.write("<br> b is greatest");
        } else {
            document.write("<br> c is greatest");
        }
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
