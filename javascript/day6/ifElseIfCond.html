<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifElseIfCondition</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        if (a > b) {
            document.write("<br> a is greater than b");
        } else if (b > a){
            document.write("<br> b is greater than a");
        } else {
            document.write("<br> a & b are equal");
        }
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
