<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <script>
        document.write("Swapping 2 no.s with 3rd variable -");
        var a, b, temp;
        a = 10;
        document.write("<br> a = "+a);
        b = 7;
        document.write("<br>b = "+b);
        temp = a;
        a = b;
        b = temp;
        document.write("<br> After swapping");
        document.write("<br> a = " + a);
        document.write("<br> b = "+b);
        document.write("<br><br> Swapping 2 no.s without 3rd variable -");
        var x, y;
        x = 20;
        document.write("<br> x = "+x);
        y = 11;
        document.write("<br>y = "+y);
        x = x + y;
        y = x - y;
        x = x - y;
        document.write("<br> After swapping");
        document.write("<br> x = " + x);
        document.write("<br> y = "+y);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
