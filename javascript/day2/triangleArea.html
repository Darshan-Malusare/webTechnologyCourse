<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
    <script>
        var b, h, area;
        b = 6;
        document.write("Base = "+b);
        h = 5;
        document.write("<br> Height = "+h);
        area = 0.5 * b * h;
        document.write("<br>Area of triangle = "+area);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
