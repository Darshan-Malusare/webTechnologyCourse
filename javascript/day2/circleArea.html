<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
    <script>
        var r, area;
        r = 10;
        document.write("Radius = "+r);
        area = 3.14 * r * r;
        document.write("<br>Area of circle = "+area);
    </script>
</head>

    <p>The End.</p>
</body>
