<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat</title>
    <script>
        a = parseFloat(prompt("enter float value for a:"));
        document.write("a = "+a);
        b = parseFloat(prompt("enter float value for b:"));
        document.write("<br>b = "+b);
        avg = (a + b) / 2;
        document.write("<br>average of a & b = "+avg);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
