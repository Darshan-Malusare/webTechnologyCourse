<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promptAdd</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        total = a + b;
        document.write("<br>sum of a & b = "+total);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
