<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
    <script>
        a = parseInt(prompt("enter integer value for a:"));
        document.write("a = "+a);
        b = parseInt(prompt("enter integer value for b:"));
        document.write("<br>b = "+b);
        result = a + b;
        document.write("<br>sum of a & b = "+result);
        result = a - b;
        document.write("<br>subtraction of a & b = "+result);
        result = a * b;
        document.write("<br>multiplication of a & b = "+result);
        result = a / b;
        document.write("<br>division of a & b = "+result);
        result = a % b;
        document.write("<br>modulus division of a & b = "+result);
    </script>
</head>
<body>
    <p>The End.</p>
</body>
</html>
