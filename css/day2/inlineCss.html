<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="background-color: red; font-size: 30px; color: white;">Welcome into External CSS</h1>
    <p style="background-color: yellow; font-size: 20px;">In inline css we can write css in the same line inside the tag.</p>
    <table border="2" width="80%" style="background-color: lightblue;">
        <tr>
            <td colspan="3" align="center">Student Info.</td>
        </tr>
        <tr>
            <th style="background-color: pink;">id</th>
            <th style="background-color: pink;">name</th>
            <th style="background-color: pink;">addr.</th>
        </tr>
        <tr align="center">
            <td rowspan="2">101</td>
            <td>abc</td>
            <td>mumbai</td>
        </tr>
        <tr>
            <td>xyz</td>
            <td>goa</td>
        </tr>
        <tr>
            <td>103</td>
            <td>efg</td>
            <td>pune</td>
        </tr>
        <tr>
            <td>104</td>
            <td>lmn</td>
            <td>jaipur</td>
        </tr>
    </table>
</body>
</html>
